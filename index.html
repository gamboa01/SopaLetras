<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopa de Letras Baby Shower</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF80AB;
            /* Bright pink */
            --secondary-color: #F8BBD0;
            /* Light pink */
            --accent-color: #FCE4EC;
            /* Very light pink */
            --text-color: #AD1457;
            /* Deep pink */
            --bg-color: #FFF0F5;
            /* Lavender blush */
            --grid-bg: #FFEBEE;
            /* Light pink background */
        }

        .dark {
            --primary-color: #FF80AB;
            --secondary-color: #F48FB1;
            --accent-color: #F8BBD0;
            --text-color: #FF4081;
            --bg-color: #181818;
            --grid-bg: #2A2A2A;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-bottom: 80px;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .word-list {
            background-color: var(--secondary-color);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .word-item {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: white;
            border-radius: 20px;
            color: var(--text-color);
            font-weight: bold;
            transition: all 0.3s;
        }

        .word-item.found {
            background-color: var(--primary-color);
            color: white;
            text-decoration: line-through;
        }

        .grid-container {
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            gap: 1px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .cell {
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--accent-color);
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .cell.selected {
            background-color: var(--primary-color);
            color: white;
            transform: scale(0.95);
        }

        .cell.found {
            color: white;
        }

        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            animation: popup 0.5s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes popup {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .instructions {
            background-color: var(--secondary-color);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Baby shower decorations */
        .decoration {
            position: absolute;
            opacity: 0.3;
            z-index: -1;
        }

        .deco-1 {
            top: 10%;
            left: 5%;
            font-size: 2rem;
            transform: rotate(-15deg);
        }

        .deco-2 {
            top: 15%;
            right: 5%;
            font-size: 2rem;
            transform: rotate(15deg);
        }

        .deco-3 {
            bottom: 20%;
            left: 10%;
            font-size: 2rem;
            transform: rotate(10deg);
        }

        .deco-4 {
            bottom: 25%;
            right: 10%;
            font-size: 2rem;
            transform: rotate(-10deg);
        }

        .deco-5 {
            top: 40%;
            left: 15%;
            font-size: 1.8rem;
            transform: rotate(-5deg);
        }

        .deco-6 {
            top: 45%;
            right: 15%;
            font-size: 1.8rem;
            transform: rotate(5deg);
        }

        /* Progress bar */
        .progress {
            height: 20px;
            border-radius: 10px;
        }

        .progress-bar {
            background-color: var(--primary-color);
        }

        .dark .grid-container {
            background-color: #333;
        }

        .dark .cell {
            background-color: #444;
            color: #fff;
        }

        .dark .word-item {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Decorations -->
        <div class="decoration deco-1">üë∂</div>
        <div class="decoration deco-2">üçº</div>
        <div class="decoration deco-3">üß∏</div>
        <div class="decoration deco-4">üë∂</div>
        <div class="decoration deco-5">üëó</div>
        <div class="decoration deco-6">üéÄ</div>

        <div class="header">
            <h1>Sopa de Letras</h1>
            <div class="d-flex justify-content-center">
                <span style="font-size: 1.5rem; margin: 0 5px;">üéÄ</span>
                <span style="font-size: 1.5rem; margin: 0 5px;">üë∂</span>
                <span style="font-size: 1.5rem; margin: 0 5px;">üéÄ</span>
            </div>
        </div>

        <div class="instructions">
            <p class="mb-0">Encuentra todas las palabras en la sopa de letras. ¬°Puedes deslizar en cualquier direcci√≥n!
            </p>
        </div>

        <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100">0%</div>
        </div>

        <div class="word-list">
            <h5 class="text-center mb-3">Palabras a encontrar:</h5>
            <div id="wordContainer" class="d-flex flex-wrap justify-content-center">
                <!-- Words will be added here by JavaScript -->
            </div>
        </div>

        <div class="grid-container">
            <div class="grid" id="grid">
                <!-- Grid will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <div class="win-message" id="winMessage">
        <h2>¬°Felicidades!</h2>
        <p>Has encontrado todas las palabras</p>
        <button class="btn btn-light" onclick="location.reload()">Jugar de nuevo</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check for dark mode
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Word search data
        const grid = [
            ['G', 'M', 'F', 'V', 'B', 'U', 'C', 'B', 'A', 'B', 'E', 'R', 'O', 'V'],
            ['W', 'K', 'J', 'W', 'F', 'X', 'P', 'A', '√ë', 'A', 'L', 'E', 'S', 'C'],
            ['R', 'P', 'E', 'L', 'U', 'C', 'H', 'E', 'W', 'V', 'P', 'U', 'Z', 'H'],
            ['C', 'H', 'U', 'P', 'E', 'T', 'E', 'R', 'E', 'P', 'K', 'L', 'A', 'W'],
            ['L', 'Q', 'H', 'T', 'O', 'P', 'S', 'O', 'N', 'A', 'J', 'A', 'P', 'R'],
            ['Y', 'A', 'O', 'N', 'W', 'K', 'B', 'F', 'D', 'P', 'E', 'T', 'A', 'H'],
            ['V', 'Q', 'Q', 'K', 'A', 'R', 'E', 'R', 'K', 'A', 'C', 'O', 'T', 'Y'],
            ['C', 'U', 'N', 'A', 'R', 'R', 'B', 'M', 'S', '√ë', 'O', 'A', 'O', 'A'],
            ['R', 'D', 'T', 'X', 'R', 'M', 'E', 'O', 'K', 'A', 'B', 'L', 'S', 'N'],
            ['O', 'U', 'Y', 'A', 'U', 'T', 'E', 'I', 'K', 'L', 'I', 'L', 'Y', 'A'],
            ['P', 'T', 'N', 'H', 'L', 'S', 'P', 'S', 'C', 'E', 'J', 'I', 'I', 'K'],
            ['A', 'P', 'I', 'U', 'L', 'C', 'G', 'E', 'W', 'R', 'A', 'T', 'F', 'H'],
            ['D', 'J', 'R', 'L', 'O', 'A', 'O', 'S', 'T', 'A', 'J', 'A', 'T', 'S'],
            ['O', 'A', 'D', 'J', 'G', 'N', 'N', 'I', '√ë', 'A', 'D', 'S', 'X', 'I']
        ];

        const words = [
            "BEBE", "NI√ëA", "PA√ëALES", "CHUPETE", "CUNA",
            "ARRULLO", "TOALLITAS", "TALCO", "ROPA",
            "ZAPATOS", "PELUCHE", "SONAJA",
            "BABERO", "PA√ëALERA", "COBIJA", "MOISES"
        ];

        // Word positions and directions for highlighting
        const wordPositions = {
            "BABERO": { row: 0, col: 8, direction: "horizontal" },
            "PA√ëALES": { row: 1, col: 7, direction: "horizontal" },
            "PELUCHE": { row: 2, col: 2, direction: "horizontal" },
            "CHUPETE": { row: 3, col: 1, direction: "horizontal" },
            "SONAJA": { row: 4, col: 7, direction: "horizontal" },
            "CUNA": { row: 7, col: 1, direction: "horizontal" },
            "NI√ëA": { row: 13, col: 7, direction: "horizontal" },
            "ROPA": { row: 8, col: 0, direction: "vertical" },
            "TALCO": { row: 5, col: 9, direction: "vertical" },
            "TOALLITAS": { row: 6, col: 12, direction: "vertical" },
            "BEBE": { row: 0, col: 9, direction: "horizontal" },
            "ARRULLO": { row: 7, col: 4, direction: "horizontal" },
            "ZAPATOS": { row: 9, col: 0, direction: "diagonal" },
            "COBIJA": { row: 9, col: 9, direction: "vertical" },
            "PA√ëALERA": { row: 11, col: 1, direction: "vertical" },
            "MOISES": { row: 7, col: 7, direction: "diagonal" }
        };

        // Game state
        let selectedCells = [];
        let foundWords = [];
        let startCell = null;
        let isSelecting = false;

        // Colors for marking found words - feminine baby shower palette
        const wordColors = [
            "#FF1493", // DeepPink
            "#FF69B4", // HotPink
            "#DA70D6", // Orchid
            "#FF6EB4", // HotPink
            "#C71585", // MediumVioletRed
            "#DB7093", // PaleVioletRed
            "#FF82AB", // LightPink
            "#FF34B3", // Maroon
            "#FF3E96", // VioletRed
            "#EE3A8C", // VioletRed
            "#CD2990", // Maroon
            "#E6B0AA", // Soft Pink
            "#FADBD8", // Lighter Pink
            "#F5B7B1", // Salmon Pink
            "#D2B4DE", // Lavender
            "#BB8FCE"  // Medium Purple
        ];

        // Initialize the game
        function initGame() {
            createWordList();
            createGrid();
            updateProgress();
        }

        // Disable scroll
        function disableScroll() {
            document.body.style.overflow = 'hidden';
            document.body.style.touchAction = 'none';
            document.body.style.position = 'fixed';
            document.body.style.width = '100%';
        }

        // Enable scroll
        function enableScroll() {
            document.body.style.overflow = '';
            document.body.style.touchAction = '';
            document.body.style.position = '';
            document.body.style.width = '';
        }

        // Create the word list
        function createWordList() {
            const wordContainer = document.getElementById('wordContainer');
            words.forEach(word => {
                const wordElement = document.createElement('div');
                wordElement.classList.add('word-item');
                wordElement.dataset.word = word;
                wordElement.textContent = word;
                wordContainer.appendChild(wordElement);
            });
        }

        // Create the grid
        function createGrid() {
            const gridElement = document.getElementById('grid');

            for (let i = 0; i < grid.length; i++) {
                for (let j = 0; j < grid[i].length; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.textContent = grid[i][j];

                    // Add event listeners for mobile and desktop
                    cell.addEventListener('mousedown', startSelection);
                    cell.addEventListener('mouseover', updateSelection);
                    cell.addEventListener('touchstart', handleTouchStart, { passive: true });
                    cell.addEventListener('touchmove', handleTouchMove, { passive: true });

                    gridElement.appendChild(cell);
                }
            }

            // End selection on mouse up anywhere on the document
            document.addEventListener('mouseup', endSelection);
            document.addEventListener('touchend', endSelection);
        }

        // Handle touch start event
        function handleTouchStart(e) {
            const touch = e.touches[0];
            const cell = document.elementFromPoint(touch.clientX, touch.clientY);
            if (cell && cell.classList.contains('cell')) {
                startSelection({ target: cell });
            }
        }

        // Handle touch move event
        function handleTouchMove(e) {
            if (!isSelecting) return;

            const touch = e.touches[0];
            const cell = document.elementFromPoint(touch.clientX, touch.clientY);
            if (cell && cell.classList.contains('cell')) {
                updateSelection({ target: cell });
            }
        }

        // Start word selection
        function startSelection(e) {
            isSelecting = true;
            startCell = e.target;
            selectedCells = [startCell];
            updateCellSelection();
            disableScroll(); // Add this line
        }

        // Update the selected cells
        function updateSelection(e) {
            if (!isSelecting) return;

            const currentCell = e.target;
            const startRow = parseInt(startCell.dataset.row);
            const startCol = parseInt(startCell.dataset.col);
            const currentRow = parseInt(currentCell.dataset.row);
            const currentCol = parseInt(currentCell.dataset.col);

            // Check if the current cell is in a valid direction from the start cell
            if (isValidDirection(startRow, startCol, currentRow, currentCol)) {
                // Clear previous selection
                selectedCells.forEach(cell => {
                    if (cell !== startCell && !cell.classList.contains('found')) {
                        cell.classList.remove('selected');
                    }
                });

                // Create new selection
                selectedCells = [startCell];
                const cells = getSelectionCells(startRow, startCol, currentRow, currentCol);
                selectedCells = cells;

                updateCellSelection();
            }
        }

        // Get all cells in the selection line
        function getSelectionCells(startRow, startCol, endRow, endCol) {
            const cells = [startCell];

            // Determine direction
            const rowDiff = endRow - startRow;
            const colDiff = endCol - startCol;

            // Normalize direction
            let rowDir = 0;
            let colDir = 0;

            if (rowDiff !== 0) rowDir = rowDiff > 0 ? 1 : -1;
            if (colDiff !== 0) colDir = colDiff > 0 ? 1 : -1;

            // Add all cells in the line
            let currentRow = startRow + rowDir;
            let currentCol = startCol + colDir;

            while ((currentRow !== endRow + rowDir || currentCol !== endCol + colDir) &&
                currentRow >= 0 && currentRow < grid.length &&
                currentCol >= 0 && currentCol < grid[0].length) {

                const cell = document.querySelector(`[data-row="${currentRow}"][data-col="${currentCol}"]`);
                if (cell) {
                    cells.push(cell);
                }

                currentRow += rowDir;
                currentCol += colDir;
            }

            return cells;
        }

        // Check if the direction is valid (horizontal, vertical, or diagonal)
        function isValidDirection(startRow, startCol, endRow, endCol) {
            const rowDiff = Math.abs(endRow - startRow);
            const colDiff = Math.abs(endCol - startCol);

            // Horizontal, vertical, or perfect diagonal
            return (rowDiff === 0 || colDiff === 0 || rowDiff === colDiff);
        }

        // Update cell selection visual
        function updateCellSelection() {
            selectedCells.forEach(cell => {
                if (!cell.classList.contains('found')) {
                    cell.classList.add('selected');
                }
            });
        }

        // End the selection
        function endSelection() {
            if (!isSelecting) return;
            isSelecting = false;

            // Check if the selection forms a word
            checkSelection();

            // Clear selection
            selectedCells.forEach(cell => {
                if (!cell.classList.contains('found')) {
                    cell.classList.remove('selected');
                }
            });

            selectedCells = [];
            enableScroll();
        }

        // Check if selected cells form a word
        function checkSelection() {
            const selectedWord = selectedCells.map(cell => cell.textContent).join('');
            const reversedWord = selectedWord.split('').reverse().join('');

            if (words.includes(selectedWord) && !foundWords.includes(selectedWord)) {
                foundWords.push(selectedWord);
                markWordAsFound(selectedWord);
                updateProgress();
                checkWinCondition();
            } else if (words.includes(reversedWord) && !foundWords.includes(reversedWord)) {
                foundWords.push(reversedWord);
                markWordAsFound(reversedWord);
                updateProgress();
                checkWinCondition();
            }
        }

        // Mark a word as found
        function markWordAsFound(word) {
            // Get color for this word
            const colorIndex = foundWords.length - 1;
            const wordColor = wordColors[colorIndex % wordColors.length];

            // Mark cells with unique color
            selectedCells.forEach(cell => {
                cell.classList.remove('selected');
                cell.classList.add('found');
                cell.style.backgroundColor = wordColor;
            });

            // Mark word in list with same color
            const wordElement = document.querySelector(`.word-item[data-word="${word}"]`);
            if (wordElement) {
                wordElement.classList.add('found');
                wordElement.style.backgroundColor = wordColor;
            }
        }

        // Update progress bar
        function updateProgress() {
            const progress = (foundWords.length / words.length) * 100;
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${Math.round(progress)}%`;
            progressBar.setAttribute('aria-valuenow', progress);
        }

        // Check win condition
        function checkWinCondition() {
            if (foundWords.length === words.length) {
                setTimeout(() => {
                    enableScroll(); 
                    document.getElementById('winMessage').style.display = 'block';
                }, 500);
            }
        }

        // Initialize the game when the page loads
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>

</html>
